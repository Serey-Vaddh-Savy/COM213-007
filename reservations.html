    <body>
        <header>
            <h1>Pacific Trails Resort</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="yurts.html">Yurts</a>

            <a href="reservations.html">Reservations</a>

        <main>
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us Today!</h3>
            <form method="post" action="https://webdevbasics.net/scripts/pacific.php">

                <p>Required are marked with an astrick<span class="required"> *</span></p>

                <label for="myFName"><span class="required">*</span>First Name:</label>
                <input type="text" id="myFName" name="myFName">

                <label for="myLName"><span class="required">*</span>Last Name:</label>
                <input type="text" id="myLName" name="myLName" required>

                <label for="myEmail"><span class="required">*</span>E-Mail</label>
                <input type="email" id="myEmail" name="myEmail" required>

                <label for="myPhone">Phone Number</label>
                <input type="tel" id="myPhone" name="myPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g 416-123-1234" required>

                <label for="myArrival">Arrival</label>
                <input type="date" id="myArrival" name="myArrival" required>

                <label for="myNight">Number of Nights</label>
                <input type="number" id="myNight" name="myNight" min="1" max="14" required>

                <label for="myComments">Comments</label>
                <textarea name="myComments" id="myComments"></textarea required>



                <input type="submit" value="Submit Form">
                <input type="reset" value="Reset Form">





            </form>
            <div id="contact">
                Pacific Trails Resort<br>
                12010 Pacific Trails Road<br>
                Zephyr, CA 95555<br>
                888-555-5555
            </div>
        </main>
